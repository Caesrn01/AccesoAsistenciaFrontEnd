<h1>Listado de Empresas</h1>


<table class="table table-striped">
    <thead class="table-dark">
        <tr>
           
            <th>Nro Ruc</th>
            <th>Razon Social</th>
            <th>Direccion Principal</th>
             <th>Estado</th>
             <th>Acciones</th>
             
         </tr>
    </thead>
    <tbody  *ngFor="let empresa of empresas">
        <tr>
           
            <td>{{empresa.nroRuc}}</td>
            <td>{{empresa.razonSocial}}</td>
            <td>{{empresa.direccPrincipal}}</td>
            <td >Activo</td>    
            <td>
                <button (click)="actualizarEmpresa(empresa.id)" class="btn btn-success"
                >
                    Editar
                </button>
                <button (click)="eliminarEmpresa(empresa.id)" style="margin-left:5px"
                        class="btn btn-danger"
                 >
                    Eliminar
        </button>
            </td>
        </tr>
    </tbody>
</table>
