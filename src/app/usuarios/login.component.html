<br>
<div class="card border-primary text-center"  >
    <div class="card-header ">{{titulo}}</div>
    <div class="card-body" >
  
      <form method="post" >
        <div class="form-group col-sm-6 " >
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHAx0TmUme8CzEN-W1FJJOLvgKSe5nT2F6oQ&usqp=CAU" alt="usuario">
        </div>

        <div class="form-group col-sm-6 " >
          <input type="text" class="form-control"
          [(ngModel)]="usuario.username" name="username" id="username" placeholder="Username" autofocus required>
        </div>
  
        <div class="form-group col-sm-6">
          <input type="password" class="form-control"
                [(ngModel)]="usuario.password"  name="password" id="password" placeholder="Password" required>
        </div>
  
        <div class="form-group col-sm-6">
          <input  (click)='login()'  type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        </div>
      </form>
    </div>
  </div>
