<br>



<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body bg-secondary text-white">
        <form #sedeForm="ngForm">
            <div class="form-group row">
                <label for="codSede" class="col-form-label col-sm-2">Codigo Sede</label>
                <div class="col-sm-6">
                    <input type="text"
                            class="form-control"
                            id = "codSede"
                            [(ngModel)] = "sede.codigoSede"
                            name="codSede"                        
                            
                    >     

                </div>

            </div>
            <br>

    <div class="form-group row">
      <label for="nombre_Sede" class="col-form-label col-sm-2">Nombre Sede</label>
      <div class="col-sm-6">
          <input type="text"
                  class="form-control"
                  id = "nombreSede"
                  [(ngModel)] = "sede.nombreSede"
                  name="nombreSede" 
                                        
                  required  minlength="5" maxlength="100" #nombreSede="ngModel"
          >

            <div class="alert alert-danger"  *ngIf="nombreSede.invalid && (nombreSede.dirty || nombreSede.touched)">
                <div *ngIf="nombreSede.errors?.required">
                Nombre de Sede es requerido
                </div>
        
                <div *ngIf="nombreSede.errors?.minlength">
                    Nombre de Sede debe tener como maximo 5 caracteres
                </div>


            </div>




      </div>

  </div>
    




    <br>
            <div class="form-group row">
                <label for="nroRuc" class="col-form-label col-sm-2">Direccion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"
                            id = "direccion"
                            [(ngModel)] = "sede.direccion"
                            name="direccion"                             
                            required  minlength="10" maxlength="100" #direccion="ngModel"
                            >


                    <div class="alert alert-danger" *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)">
                        <div *ngIf="direccion.errors?.required">
                                  Dirección es requerido
                        </div>

                        <div *ngIf="direccion.errors?.minlength">
                                Dirección debe tener al menos 11 caracteres
                          </div>
                          <div *ngIf="direccion.errors?.maxlength">
                                Dirección debe tener como maximo 20 caracteres
                            </div>

                    </div>

                    
                </div>     
            </div>
            <br>

            <div class="form-group row">
              <label for="estado_Sede" class="col-form-label col-sm-2">Estado Sede</label> 
              <div class="col-sm-6">
 

            

                  <ng-template [ngIf]="sede.estado==='A'" [ngIfElse]="inactivo">
                  
                    <select name="estadoSede" class="form-control" [(ngModel)] = "sede.estado">
                      <option value="A"  selected >Activo</option>
                      <option value="I"   >Inactivo</option>
                    </select>
                 
                </ng-template>

                <ng-template #inactivo>
                  
                    <select name="estadoSede" class="form-control" [(ngModel)] = "sede.estado">
                      <option value="A"   >Activo</option>
                      <option value="I"  selected >Inactivo</option>
                    </select>
                 
                </ng-template>
                
             
              </div>

        
        
              </div>
        
         
     
            <br>
          <div class="form-group row" style="text-align: center;">
            <div class="col-sm-6">
              <button class="btn btn-primary" role="button" (click)='guardarSede()' [disabled]="!sedeForm.form.valid" *ngIf="!sede.idSede else elseBlock" >Crear Sede</button>
    
              <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='actualizarSede()'  [disabled]="!sedeForm.form.valid">Editar Sede</button>
              </ng-template>
            </div>
          </div>
    
           
    
      
        </form>

    </div>
</div>
       
<ul class="alert alert-danger" *ngIf="totErrores > 0">
    <li *ngFor="let err of errores">
      {{ err }}
    </li>
  </ul>
